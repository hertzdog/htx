<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f0fdf4" rx="8"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#064e3b">
    Sicurezza & Privacy
  </text>
  
  <!-- Main Shield -->
  <g transform="translate(120, 40)">
    <path d="M30,0 L50,10 L50,50 Q50,70 30,80 Q10,70 10,50 L10,10 Z" fill="url(#shieldGradient)" stroke="url(#securityGradient)" stroke-width="3"/>
    
    <!-- Checkmark inside shield -->
    <path d="M20,45 L27,52 L42,37" stroke="url(#securityGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lock icon at top -->
    <rect x="26" y="15" width="8" height="10" fill="none" stroke="url(#securityGradient)" stroke-width="2" rx="2"/>
    <rect x="24" y="22" width="12" height="8" fill="url(#securityGradient)" rx="1"/>
    <circle cx="30" cy="26" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(20, 130)">
    <!-- On-premise -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="60" height="30" fill="#ffffff" stroke="url(#securityGradient)" stroke-width="2" rx="4"/>
      <rect x="8" y="8" width="44" height="14" fill="url(#securityGradient)" rx="2"/>
      <text x="30" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">SERVER</text>
      <text x="30" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">On-Premise</text>
    </g>
    
    <!-- Encryption -->
    <g transform="translate(80, 0)">
      <circle cx="30" cy="15" r="15" fill="#ffffff" stroke="url(#securityGradient)" stroke-width="2"/>
      <path d="M20,15 Q30,5 40,15 Q30,25 20,15" fill="url(#securityGradient)"/>
      <circle cx="30" cy="15" r="3" fill="#ffffff"/>
      <text x="30" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">Crittografia</text>
    </g>
    
    <!-- GDPR -->
    <g transform="translate(160, 0)">
      <rect x="10" y="5" width="40" height="20" fill="url(#securityGradient)" rx="3"/>
      <text x="30" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">GDPR</text>
      <text x="30" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">Compliant</text>
    </g>
    
    <!-- Italian Flag -->
    <g transform="translate(220, 0)">
      <rect x="15" y="8" width="30" height="20" fill="#009246"/>
      <rect x="25" y="8" width="10" height="20" fill="#ffffff"/>
      <rect x="35" y="8" width="10" height="20" fill="#ce2b37"/>
      <text x="30" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">Made in IT</text>
    </g>
  </g>
  
  <!-- Data flow arrows -->
  <g transform="translate(50, 80)" opacity="0.5">
    <path d="M0,0 L20,10 L40,0 L60,10" stroke="url(#securityGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="2" fill="url(#securityGradient)"/>
    <circle cx="20" cy="10" r="2" fill="url(#securityGradient)"/>
    <circle cx="40" cy="0" r="2" fill="url(#securityGradient)"/>
    <circle cx="60" cy="10" r="2" fill="url(#securityGradient)"/>
  </g>
  
  <!-- Security badge -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="80" height="25" fill="url(#securityGradient)" rx="12"/>
    <circle cx="15" cy="12" r="6" fill="#ffffff"/>
    <path d="M11,12 L14,15 L19,10" stroke="url(#securityGradient)" stroke-width="2" fill="none"/>
    <text x="30" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">SICURO 100%</text>
  </g>
</svg>