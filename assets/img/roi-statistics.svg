<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc" rx="8"/>
  
  <!-- Chart Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    ROI Positivo AI
  </text>
  
  <!-- Chart Container -->
  <rect x="30" y="40" width="240" height="120" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Y-axis labels -->
  <text x="25" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">100%</text>
  <text x="25" y="80" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">50%</text>
  <text x="25" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">25%</text>
  <text x="25" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0%</text>
  
  <!-- Grid lines -->
  <line x1="30" y1="50" x2="270" y2="50" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="30" y1="80" x2="270" y2="80" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="30" y1="110" x2="270" y2="110" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="30" y1="140" x2="270" y2="140" stroke="#e2e8f0" stroke-width="0.5"/>
  
  <!-- Bar Chart -->
  <!-- 73% bar -->
  <rect x="50" y="72" width="30" height="88" fill="url(#chartGradient)"/>
  <text x="65" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">73%</text>
  
  <!-- 27% bar (those without ROI) -->
  <rect x="100" y="132" width="30" height="28" fill="#ef4444" opacity="0.7"/>
  <text x="115" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">27%</text>
  
  <!-- Legend -->
  <rect x="160" y="80" width="12" height="12" fill="url(#chartGradient)"/>
  <text x="178" y="90" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">ROI Positivo</text>
  
  <rect x="160" y="100" width="12" height="12" fill="#ef4444" opacity="0.7"/>
  <text x="178" y="110" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Senza ROI</text>
  
  <!-- X-axis labels -->
  <text x="65" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Con AI</text>
  <text x="115" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Senza AI</text>
  
  <!-- Highlight -->
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">
    Entro 12 mesi
  </text>
</svg>