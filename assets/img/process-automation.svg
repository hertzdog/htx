<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#faf5ff" rx="8"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#581c87">
    Automazione Processi
  </text>
  
  <!-- Manual Process (Before) -->
  <g transform="translate(30, 50)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">PRIMA</text>
    
    <!-- Person icon -->
    <circle cx="20" cy="35" r="8" fill="#64748b"/>
    <rect x="12" y="43" width="16" height="20" fill="#64748b" rx="2"/>
    
    <!-- Manual tasks -->
    <rect x="45" y="30" width="25" height="8" fill="#ef4444" opacity="0.7" rx="2"/>
    <rect x="45" y="42" width="25" height="8" fill="#ef4444" opacity="0.7" rx="2"/>
    <rect x="45" y="54" width="25" height="8" fill="#ef4444" opacity="0.7" rx="2"/>
    
    <!-- Arrow -->
    <path d="M80,50 L90,50" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- AI Process (After) -->
  <g transform="translate(120, 50)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#581c87">DOPO</text>
    
    <!-- AI Brain -->
    <circle cx="20" cy="45" r="12" fill="url(#automationGradient)"/>
    <circle cx="20" cy="45" r="6" fill="#ffffff"/>
    
    <!-- Automated tasks -->
    <rect x="45" y="30" width="25" height="8" fill="url(#automationGradient)" rx="2"/>
    <rect x="45" y="42" width="25" height="8" fill="url(#automationGradient)" rx="2"/>
    <rect x="45" y="54" width="25" height="8" fill="url(#automationGradient)" rx="2"/>
    
    <!-- Checkmarks -->
    <path d="M75,34 L77,36 L80,32" stroke="#ffffff" stroke-width="2" fill="none"/>
    <path d="M75,46 L77,48 L80,44" stroke="#ffffff" stroke-width="2" fill="none"/>
    <path d="M75,58 L77,60 L80,56" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Benefits -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="240" height="60" fill="#ffffff" stroke="#e879f9" stroke-width="1" rx="4"/>
    
    <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#581c87">
      Benefici Automazione:
    </text>
    
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      • 80% riduzione tempo • 95% precisione
    </text>
    <text x="15" y="48" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      • 24/7 operatività • Zero errori umani
    </text>
  </g>
  
  <!-- Gears animation elements -->
  <g transform="translate(220, 60)" opacity="0.3">
    <circle cx="15" cy="15" r="8" fill="none" stroke="url(#automationGradient)" stroke-width="2"/>
    <circle cx="25" cy="25" r="6" fill="none" stroke="url(#automationGradient)" stroke-width="1.5"/>
  </g>
</svg>