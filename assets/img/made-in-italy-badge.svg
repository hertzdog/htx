<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Background -->
  <ellipse cx="100" cy="75" rx="90" ry="65" fill="url(#badgeGradient)"/>
  <ellipse cx="100" cy="75" rx="85" ry="60" fill="#ffffff" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Italian Flag -->
  <g transform="translate(60, 25)">
    <rect x="0" y="0" width="80" height="50" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="4"/>
    <rect x="0" y="0" width="26" height="50" fill="#009246" rx="4 0 0 4"/>
    <rect x="27" y="0" width="26" height="50" fill="#ffffff"/>
    <rect x="54" y="0" width="26" height="50" fill="#ce2b37" rx="0 4 4 0"/>
  </g>
  
  <!-- Crown/Excellence symbol -->
  <g transform="translate(85, 10)">
    <polygon points="15,15 20,5 25,10 30,5 35,15" fill="url(#goldGradient)"/>
    <circle cx="25" cy="12" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Main Text -->
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#badgeGradient)">
    MADE IN
  </text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ce2b37">
    ITALY
  </text>
  
  <!-- Quality assurance stars -->
  <g transform="translate(40, 85)">
    <polygon points="5,2 6,5 9,5 7,7 8,10 5,8 2,10 3,7 1,5 4,5" fill="url(#goldGradient)"/>
  </g>
  <g transform="translate(150, 85)">
    <polygon points="5,2 6,5 9,5 7,7 8,10 5,8 2,10 3,7 1,5 4,5" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Bottom ribbon -->
  <g transform="translate(35, 130)">
    <rect x="0" y="0" width="130" height="15" fill="url(#goldGradient)" rx="7"/>
    <text x="65" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">
      QUALITÀ GARANTITA • PRIVACY ITALIANA
    </text>
  </g>
</svg>