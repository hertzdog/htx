<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Apple-style dark gradient background -->
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- White text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for background woman -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Clean Apple-style background -->
  <rect width="1200" height="400" fill="url(#appleGradient)" rx="12"/>
  
  <!-- Professional woman working on computer (right side, blurred) -->
  <g transform="translate(700, 50)" opacity="0.3" filter="url(#blur)">
    <!-- Woman silhouette (side profile, sitting at desk) -->
    <g fill="#64748b">
      <!-- Head and hair -->
      <ellipse cx="100" cy="80" rx="25" ry="30" fill="#8b5a3c"/>
      <path d="M75,60 Q85,50 100,55 Q120,50 125,70 Q125,80 120,90 Q115,95 100,95 Q85,95 75,85 Z" fill="#4a4a4a"/>
      
      <!-- Neck and shoulders -->
      <ellipse cx="100" cy="110" rx="8" ry="15" fill="#8b5a3c"/>
      <ellipse cx="100" cy="130" rx="20" ry="25" fill="#3b82f6"/>
      
      <!-- Arm reaching to laptop -->
      <ellipse cx="85" cy="140" rx="8" ry="20" fill="#8b5a3c" transform="rotate(-20 85 140)"/>
      <ellipse cx="70" cy="155" rx="6" ry="15" fill="#8b5a3c" transform="rotate(-10 70 155)"/>
      
      <!-- Hand on keyboard -->
      <ellipse cx="60" cy="170" rx="4" ry="8" fill="#8b5a3c"/>
    </g>
    
    <!-- Laptop/computer -->
    <g transform="translate(40, 160)">
      <!-- Laptop screen -->
      <rect x="0" y="0" width="50" height="35" fill="#1f2937" rx="2"/>
      <rect x="3" y="3" width="44" height="29" fill="#3b82f6" opacity="0.8" rx="1"/>
      
      <!-- Laptop base -->
      <ellipse cx="25" cy="40" rx="30" ry="8" fill="#9ca3af"/>
      <rect x="10" y="35" width="30" height="10" fill="#6b7280" rx="1"/>
    </g>
    
    <!-- Desk surface -->
    <rect x="30" y="200" width="120" height="5" fill="#e2e8f0" rx="2"/>
  </g>
  
  <!-- Main content area (left side) -->
  <g transform="translate(80, 80)">
    <!-- HTX logo/brand mark (subtle) -->
    <g transform="translate(0, 0)" opacity="0.8">
      <rect x="0" y="0" width="3" height="20" fill="#3b82f6"/>
      <rect x="8" y="0" width="3" height="20" fill="#8b5cf6"/>
      <rect x="16" y="0" width="3" height="20" fill="#06b6d4"/>
    </g>
    
    <!-- Apple-style main headline -->
    <text x="0" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="52" font-weight="600" fill="url(#textGradient)" letter-spacing="-0.02em">
      Portiamo la potenza dell'AI
    </text>
    <text x="0" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="52" font-weight="600" fill="url(#textGradient)" letter-spacing="-0.02em">
      alla tua azienda.
    </text>
    
    <!-- Apple-style three-word tagline -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
            font-size="32" font-weight="300" fill="#e2e8f0" letter-spacing="0.01em">
        Semplice.
      </text>
      <text x="140" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
            font-size="32" font-weight="300" fill="#e2e8f0" letter-spacing="0.01em">
        Sicuro.
      </text>
      <text x="250" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
            font-size="32" font-weight="300" fill="#e2e8f0" letter-spacing="0.01em">
        Europeo.
      </text>
      
      <!-- Subtle underlines -->
      <rect x="0" y="15" width="120" height="1" fill="#3b82f6" opacity="0.6"/>
      <rect x="140" y="15" width="95" height="1" fill="#10b981" opacity="0.6"/>
      <rect x="250" y="15" width="105" height="1" fill="#8b5cf6" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Minimal geometric accents (Apple style) -->
  <g opacity="0.1">
    <circle cx="150" cy="50" r="2" fill="#3b82f6"/>
    <circle cx="200" cy="30" r="1.5" fill="#8b5cf6"/>
    <circle cx="250" cy="45" r="1" fill="#06b6d4"/>
    <circle cx="180" cy="350" r="2" fill="#10b981"/>
    <circle cx="230" cy="370" r="1" fill="#f59e0b"/>
  </g>
  
  <!-- Subtle bottom gradient fade -->
  <defs>
    <linearGradient id="bottomFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect x="0" y="300" width="1200" height="100" fill="url(#bottomFade)"/>
</svg>