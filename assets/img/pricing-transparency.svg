<svg viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="#f0fdf4" rx="8"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#064e3b">
    Pricing Trasparente
  </text>
  
  <!-- No Hidden Costs -->
  <g transform="translate(30, 40)">
    <circle cx="20" cy="20" r="15" fill="#ffffff" stroke="url(#priceGradient)" stroke-width="3"/>
    <path d="M12,20 L18,26 L28,14" stroke="url(#priceGradient)" stroke-width="3" fill="none"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#064e3b">Nessun costo nascosto</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Tutto incluso nel preventivo</text>
  </g>
  
  <!-- No Vendor Lock-in -->
  <g transform="translate(30, 80)">
    <circle cx="20" cy="20" r="15" fill="#ffffff" stroke="url(#priceGradient)" stroke-width="3"/>
    <rect x="14" y="14" width="12" height="8" fill="none" stroke="url(#priceGradient)" stroke-width="2" rx="2"/>
    <rect x="16" y="18" width="8" height="4" fill="url(#priceGradient)" rx="1"/>
    <path d="M12,18 L16,18" stroke="url(#priceGradient)" stroke-width="2"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#064e3b">Nessun vendor lock-in</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#10b981">I tuoi dati rimangono tuoi</text>
  </g>
  
  <!-- ROI Guarantee -->
  <g transform="translate(30, 120)">
    <circle cx="20" cy="20" r="15" fill="#ffffff" stroke="url(#priceGradient)" stroke-width="3"/>
    <text x="20" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#priceGradient)">€</text>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#priceGradient)">ROI</text>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" fill="#064e3b">ROI garantito</text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Risultati misurabili</text>
  </g>
  
  <!-- Pricing Tiers -->
  <g transform="translate(20, 170)">
    <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="url(#priceGradient)" stroke-width="2" rx="6"/>
    
    <!-- Consultation -->
    <g transform="translate(10, 15)">
      <rect x="0" y="0" width="70" height="30" fill="url(#priceGradient)" opacity="0.1" rx="4"/>
      <text x="35" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#064e3b">CONSULENZA</text>
      <text x="35" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">GRATUITA</text>
    </g>
    
    <!-- MVP -->
    <g transform="translate(95, 15)">
      <rect x="0" y="0" width="70" height="30" fill="url(#priceGradient)" opacity="0.2" rx="4"/>
      <text x="35" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#064e3b">MVP</text>
      <text x="35" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">€5K+</text>
    </g>
    
    <!-- Enterprise -->
    <g transform="translate(180, 15)">
      <rect x="0" y="0" width="70" height="30" fill="url(#priceGradient)" opacity="0.3" rx="4"/>
      <text x="35" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#064e3b">ENTERPRISE</text>
      <text x="35" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">€15K+</text>
    </g>
    
    <!-- Value proposition -->
    <text x="130" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#064e3b">
      Ogni euro investito porta risultati concreti
    </text>
  </g>
</svg>