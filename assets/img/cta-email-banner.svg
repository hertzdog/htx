<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#ctaGradient)" rx="10"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="50" r="30" fill="#ffffff" opacity="0.1"/>
  <circle cx="750" cy="150" r="20" fill="#ffffff" opacity="0.15"/>
  <circle cx="50" cy="160" r="25" fill="#ffffff" opacity="0.1"/>
  
  <!-- Main content area -->
  <g transform="translate(50, 40)">
    
    <!-- Email icon -->
    <g transform="translate(50, 30)">
      <rect x="0" y="10" width="50" height="30" fill="#ffffff" rx="4"/>
      <path d="M0,15 L25,30 L50,15" stroke="url(#emailGradient)" stroke-width="3" fill="none"/>
      <circle cx="55" cy="25" r="8" fill="url(#emailGradient)"/>
      <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">48h</text>
    </g>
    
    <!-- Main text -->
    <text x="130" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      SCRIVI OGGI
    </text>
    <text x="130" y="55" font-family="Arial, sans-serif" font-size="18" fill="#e0f2fe">
      Ricevi la tua analisi AI gratuita entro 48 ore
    </text>
    
    <!-- Value proposition boxes -->
    <g transform="translate(130, 70)">
      <!-- Box 1 -->
      <rect x="0" y="0" width="120" height="25" fill="#ffffff" opacity="0.2" rx="4"/>
      <text x="8" y="16" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
        ✓ Audit processi completo
      </text>
      
      <!-- Box 2 -->
      <rect x="130" y="0" width="120" height="25" fill="#ffffff" opacity="0.2" rx="4"/>
      <text x="138" y="16" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
        ✓ 3 opportunità immediate
      </text>
      
      <!-- Box 3 -->
      <rect x="260" y="0" width="120" height="25" fill="#ffffff" opacity="0.2" rx="4"/>
      <text x="268" y="16" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
        ✓ ROI stimato dettagliato
      </text>
      
      <!-- Box 4 -->
      <rect x="390" y="0" width="120" height="25" fill="#ffffff" opacity="0.2" rx="4"/>
      <text x="398" y="16" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
        ✓ Preventivo trasparente
      </text>
    </g>
    
    <!-- Urgency indicator -->
    <g transform="translate(580, 20)">
      <rect x="0" y="0" width="120" height="80" fill="url(#emailGradient)" rx="8"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        SOLO PRIME
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
        20
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        AZIENDE
      </text>
      <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Sconto 30%
      </text>
    </g>
  </g>
  
  <!-- Bottom action bar -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="700" height="25" fill="#ffffff" opacity="0.2" rx="12"/>
    <text x="350" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Il tuo partner AI ti aspetta → Scrivi a info@ht-x.com
    </text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <circle cx="150" cy="30" r="3" fill="#ffffff"/>
    <circle cx="250" cy="25" r="2" fill="#ffffff"/>
    <circle cx="350" cy="35" r="4" fill="#ffffff"/>
    <circle cx="450" cy="20" r="2" fill="#ffffff"/>
    <circle cx="650" cy="180" r="3" fill="#ffffff"/>
  </g>
</svg>