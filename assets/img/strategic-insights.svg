<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="insightsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f9ff" rx="8"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
    Insights Strategici AI
  </text>
  
  <!-- Dashboard/Analytics representation -->
  <g transform="translate(30, 40)">
    <!-- Main dashboard -->
    <rect x="0" y="0" width="240" height="120" fill="#ffffff" stroke="#0891b2" stroke-width="2" rx="6"/>
    
    <!-- Charts inside dashboard -->
    <!-- Line chart -->
    <g transform="translate(15, 15)">
      <rect x="0" y="0" width="80" height="50" fill="#f0f9ff" stroke="#0891b2" stroke-width="1" rx="3"/>
      <path d="M5,40 L20,30 L35,35 L50,20 L65,25 L75,15" stroke="url(#insightsGradient)" stroke-width="3" fill="none"/>
      <circle cx="5" cy="40" r="2" fill="#0891b2"/>
      <circle cx="20" cy="30" r="2" fill="#0891b2"/>
      <circle cx="35" cy="35" r="2" fill="#0891b2"/>
      <circle cx="50" cy="20" r="2" fill="#0891b2"/>
      <circle cx="65" cy="25" r="2" fill="#0891b2"/>
      <circle cx="75" cy="15" r="2" fill="#0891b2"/>
      <text x="40" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0c4a6e">Trend</text>
    </g>
    
    <!-- Bar chart -->
    <g transform="translate(105, 15)">
      <rect x="0" y="0" width="60" height="50" fill="#f0f9ff" stroke="#0891b2" stroke-width="1" rx="3"/>
      <rect x="8" y="35" width="8" height="10" fill="url(#insightsGradient)"/>
      <rect x="20" y="25" width="8" height="20" fill="url(#insightsGradient)"/>
      <rect x="32" y="30" width="8" height="15" fill="url(#insightsGradient)"/>
      <rect x="44" y="20" width="8" height="25" fill="url(#insightsGradient)"/>
      <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0c4a6e">Vendite</text>
    </g>
    
    <!-- KPI boxes -->
    <g transform="translate(175, 15)">
      <rect x="0" y="0" width="50" height="22" fill="url(#insightsGradient)" rx="3"/>
      <text x="25" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">+25%</text>
      <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0c4a6e">ROI</text>
      
      <rect x="0" y="43" width="50" height="22" fill="url(#insightsGradient)" rx="3"/>
      <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">-15%</text>
      <text x="25" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0c4a6e">Costi</text>
    </g>
    
    <!-- AI Recommendations -->
    <g transform="translate(15, 80)">
      <rect x="0" y="0" width="210" height="25" fill="#e0f2fe" stroke="#0891b2" stroke-width="1" rx="3"/>
      <circle cx="10" cy="12" r="4" fill="#0891b2"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">AI</text>
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
        Raccomandazione: Ottimizza pricing prodotto A (+12% profitto)
      </text>
    </g>
  </g>
  
  <!-- Traditional Excel comparison -->
  <g transform="translate(30, 170)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Excel tradizionale:</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Dati statici</text>
    
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0891b2">AI Analytics:</text>
    <text x="100" y="15" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Insights predittivi in tempo reale</text>
  </g>
</svg>