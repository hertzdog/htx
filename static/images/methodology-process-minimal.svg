<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" role="img" aria-labelledby="title desc">
  <title id="title">Processo AI in 3 fasi</title>
  <desc id="desc">Disegno minimal con tre fasi: Diagnosi, Pilota, Scala. Include timeline indicativa 0–30–60+ giorni.</desc>

  <style>
    .bg { fill: #ffffff; }
    .h1 { font: 700 34px/1.2 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#0f172a; }
    .h2 { font: 500 18px/1.5 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#334155; }
    .step-title { font: 700 20px/1.3 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#0f172a; }
    .muted { font: 16px/1.35 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#475569; }
    .kpi { font: 700 14px/1 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#1f2937; }
    .ring { fill: none; stroke: #2563eb; stroke-width: 2.5; }
    .dot { fill: #2563eb; }
    .rule { stroke:#e5e7eb; stroke-width: 2; }
    .connector { stroke:#94a3b8; stroke-width: 2; stroke-dasharray: 4 6; }
    .badge { fill:#eef2ff; }
    .badge-text { font: 600 12px/1 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill:#1f2937; }
  </style>

  <!-- canvas -->
  <rect class="bg" x="0" y="0" width="1200" height="420" rx="24"/>
  
  <!-- header -->
  <text class="h1" x="60" y="74">Processo AI in 3 fasi</text>
  <text class="h2" x="60" y="104">Dal primo insight al valore in produzione</text>

  <!-- connectors line behind circles -->
  <line class="connector" x1="240" y1="210" x2="960" y2="210"/>
  
  <!-- step 1 -->
  <g transform="translate(200, 140)">
    <circle class="ring" cx="40" cy="70" r="32"/>
    <text class="step-title" x="100" y="60">Analisi</text>
    <text class="muted" x="100" y="88">Priorità, dati, casi d'uso</text>
    <!-- badge tempo -->
    <rect class="badge" x="100" y="100" rx="12" ry="12" width="112" height="26"/>
    <text class="badge-text" x="112" y="117">~ 0–30 giorni</text>
  </g>

  <!-- step 2 -->
  <g transform="translate(520, 140)">
    <circle class="ring" cx="40" cy="70" r="32"/>
    <text class="step-title" x="100" y="60">Pilota</text>
    <text class="muted" x="100" y="88">Prototipo, metriche, feedback</text>
    <rect class="badge" x="100" y="100" rx="12" ry="12" width="120" height="26"/>
    <text class="badge-text" x="112" y="117">~ 2-4 settimane</text>
  </g>

  <!-- step 3 -->
  <g transform="translate(840, 140)">
    <circle class="ring" cx="40" cy="70" r="32"/>
    <text class="step-title" x="100" y="60">Scala</text>
    <text class="muted" x="100" y="88">Processi, governance, ROI</text>
    <rect class="badge" x="100" y="100" rx="12" ry="12" width="110" height="26"/>
    <text class="badge-text" x="112" y="117">su misura</text>
  </g>

  <!-- timeline base -->
  <line class="rule" x1="60" y1="340" x2="1140" y2="340"/>
  <circle class="dot" cx="300" cy="340" r="4"/>
  <circle class="dot" cx="620" cy="340" r="4"/>
  <circle class="dot" cx="940" cy="340" r="4"/>
  <text class="kpi" x="280" y="368">0–30gg</text>
  <text class="kpi" x="600" y="368">30–60gg</text>
  <text class="kpi" x="928" y="368">60gg+</text>
</svg>
